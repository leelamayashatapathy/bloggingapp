{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}
<div class="container">
    <h1 style="text-align: center;">Contact Icoder</h1>
<form action="/contact" method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Phone</label>
        <input type="phone" class="form-control" id="exampleFormControlInput1" name="phone" placeholder="Enter your Phomne number">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">How may we Help You</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-info">submit</button>
    </form>
</div>


{% endblock body %}
